<div class="myblogs">
    <h1 class="w-100 text-center mb-3 font-bolder">Blogs</h1>
    <form>
      <div class="formStyle">
        <div class="formStyle__input">
          <label for="name">Main title: </label>
          <input name="drinksName" type="text"  id="name">
        </div>
    
        <div class="formStyle__input">
          <label for="drinksUrlName">Main text: </label>
          <input name="drinksUrlName" type="text"  id="drinksUrlName">
        </div>
      </div>
      <div class="formStyle">
        <div class="formStyle__input">
            <label for="countIng">Count of ingredient: </label>
            <input name="counts" class="text-center" [(ngModel)]="counts" type="text"  id="countIng">
          </div>
    
        <div class="formStyle__input">
            <label for="countIng">Add count of ingredient</label>
          <button (click)="createIngredient()" class="btn btn-success"  >Add</button>
        </div>
      </div>
      
      <div class="formStyle">
        <div *ngFor="let ing of ingredients; let i = index" class="formStyle__input">
          <label for="ingred"> ingredient: </label>
          <input  [(ngModel)]="ing" name="ing" type="text"  id="ingred">
        </div>
      </div>
      <div class="formStyle">
        <div class="formStyle__input">
            <label for="countSteps">Count of step of cooking: </label>
            <input name="counts" class="text-center" [(ngModel)]="countStep" type="text"  id="countSteps">
          </div>
    
        <div class="formStyle__input">
            <label for="countS">Add count of step</label>
          <button (click)="createSteps()" class="btn btn-success">Add</button>
        </div>
      </div>
      
      <div class="formStyle">
        <div *ngFor="let step of steps" class="formStyle__input">
          <label for="stepCook"> Step of cooking: </label>
          <input [(ngModel)]="i" name="i" type="text"  id="stepCook">
        </div>
      </div>
      <div class="input-group formStyle-last">
        <input type="file" class="form-control" id="inputGroupFile04" (change)="uploadFile($event)" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
        <button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Button</button>
      </div>
      
      <div class="progress mt-3 mb-3">
        <div class="progress-bar progress-bar-striped bg-success" role="progressbar"
                [style.width]="(uploadProgress | async) + '%'" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    
    
      <div class="formStyle">
        <button type="button" class="mybuttom" >ADD</button>
        <!-- <button type="button" class="btn but btn-info">Save</button> -->
      </div>
    
    </form>
    <hr>
